name: Change GitHub Username

on:
  workflow_dispatch:
    inputs:
      account_info:
        description: 'Account Info (new_user|current_user|password|2fa_secret|email)'
        required: true

jobs:
  change-username:
    runs-on: windows-latest 

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install --with-deps chromium 

      - name: Run the script
        env:
          GOOGLE_SHEET_WEB_APP_URL: ${{ secrets.GOOGLE_SHEET_WEB_APP_URL }}
        run: python main.py "${{ github.event.inputs.account_info }}"
